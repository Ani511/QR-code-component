<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>QR Code Card</title>
    <style>
        /* Reset default margin & padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

/* Centering everything */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #d5e1ef; /* Light blue background */
    }

/* Card Styling */
    .card {
        background: white;
        width: 280px;  /* ✅ Fixed Card Width */
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

/* ✅ FIXED QR CODE SIZE */
    .qr-code {
        width: 100%;
        max-width: 240px; /* ✅ Now it's properly sized */
        height: auto;
        border-radius: 10px;
        margin: 0 auto;
        display: block;
    }

/* Text Styling */
    h2 {
        font-size: 16px;
        font-weight: bold;
        color: #1f3251;
        margin: 15px 0 10px;
    }

    p {
        font-size: 14px;
        color: #7b879d;
        padding: 0 10px;
    }

    </style>
</head>
<body>
    <div class="card">
        <img src="image-qr-code.png" alt="QR Code" class="qr-code">
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>
</html>
